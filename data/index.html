<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>CG scale by M. Lehmann</title>
    <style>
        :root {
            --window_background_color:#DCDCDC;
            --navbar_background_color:#555555;
            --navbar_font_color:#ffffff;
            --navbar_hover_color:#000000;
            --navbar_active_color:#1E90FF;
            --table_header_background_color:#1abc9c;/*#5e8cf1;*/
            --table_cell_background_color:#ffffff;
            --table_hover_background_color:#f5f5f5;
            --tab_background_color:#1abc9c;
            --tab_font_color:#2c3e50;
            --tab_border_color:#16a085;/*#0e109e;*/
            --tab_content_color:#ffffff;
            --input_background_color:#ffffff;
            --input_font_color:#3c3c3c;
            --input_border_color:#bbbbbb;
            --slider_unchecked_background_color:#cccccc;
            --slider_checked_background_color:#1abc9c;
            --button_background_color:#ffffff;
            --button_font_color:#000000;
            --button_font_hover_color:#ffffff;
            --button_default_color:#1abc9c;
            --button_primary_color:#1E90FF;
            --button_secondary_color:#778899;
            --button_danger_color:#f04029;
            --button_warning_color:#f7c40c;
            --big_lable_color:#3c3c3c;
            --small_lable_color:#808080;
            --value_meassure_color:#000000;
            --value_saved_color:#808080;
        }
        
        body {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            background: var(--window_background_color);
            margin:0;
        }
        
        /***** remove standard-styles *****/
        input, select, textarea {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          border:none;
          border-radius: 4px;
          font-size: 1em;
          width: 100%
        } 

        /***** navbar *****/

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            top: 0;
            width: 100%;
            background-color: var(--navbar_background_color);
            position: fixed;
            overflow: auto;
            z-index: 10;
        }

        .navbar logo {
            float: left;
            display: block;
            padding: 12px;
            color: var(--navbar_font_color);
            text-decoration: none;
            font-size: 32px;
        }

        .navbar a {
            float: right;
            display: block;
            padding: 12px;
            color: var(--navbar_font_color);
            text-decoration: none;
            font-size: 32px;
        }

        .navbar a:hover {
            background-color: var(--navbar_hover_color);
        }

        .active {
            background-color: var(--navbar_active_color);
        }
        
        .navbar .icon {
            display: none;
        }
        
        .navbar .badge {
          position: absolute;
          top: 0px;
          right: 0px;
          padding: 5px 8px;
          border-radius: 30%;
          background: red;
          color: white;
          font-size: 20px;
        }
        
        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
                height: auto;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
            .navbar.responsive logo{display: none;}
        }
        
        /***** Table *****/
        
        table {
            border-collapse: collapse;
            width: 100%;
            cursor: pointer;
        }

        th {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color:var(--table_header_background_color);
        }

        td {
            height: 40px;
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            background-color:var(--table_cell_background_color);
        }

        /***** tab *****/

        * {
          box-sizing: border-box;
        }

        .wrapper {
          width: 100%;
          margin: 0 auto;
        }
        .tabs {
          position: relative;
          margin: 3rem 0;
          background: var(--tab_background_color);
        }
        .tabs::before,
        .tabs::after {
          content: "";
          display: table;
        }
        .tabs::after {
          clear: both;
        }
        .tab {
          float: left;
        }
        .tab-switch {
          display: none;
        }
        .tab-label {
          position: relative;
          display: block;
          line-height: 2.75em;
          height: 3em;
          padding: 0 1.618em;
          background: var(--tab_background_color);
          border-right: 0.125rem solid var(--tab_border_color); 
          color: var(--tab_font_color);
          cursor: pointer;
          top: 0;
          transition: all 0.25s;
        }
        .tab-label:hover {
          top: -0.25rem;
          transition: top 0.25s;
        }
        .tab-content {
          height: 1320px;
          width: 100%;
          position: absolute;
          z-index: 1;
          top: 2.75em;
          left: 0;
          padding: 1.618rem;
          background: var(--tab_content_color);
          color: var(--tab_font_color);
          opacity: 0;
          transition: all 0.35s;
        }
        .tab-switch:checked + .tab-label {
          background: var(--tab_content_color);
          color: var(--tab_font_color);
          border-bottom: 0;
          transition: all 0.35s;
          z-index: 1;
          top: -0.0625rem;
        }
        .tab-switch:checked + label + .tab-content {
          z-index: 2;
          opacity: 1;
          transition: all 0.35s;
        }

        /***** button *****/

        .button {
            border: none;
            border-radius: 4px;
            /*color: white;*/
            padding: 7px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }   

        .tareButton {
            background-color: var(--button_background_color);
            color: black; 
            border: 2px solid var(--button_secondary_color);
        }

        .tareButton:hover {
            background-color: var(--button_secondary_color);
            color: var(--button_font_hover_color);
        }

        .saveButton {
            background-color: var(--button_background_color);
            color: var(--button_font_color);
            border: 2px solid var(--button_default_color); /*#1abc9c;*/
        }

        .saveButton:hover {
            background-color: var(--button_default_color);
            color: var(--button_font_hover_color);
        }
        
        /***** Labels *****/

        big{
            display: inline-block;
            padding: 10px 2px;
            padding-top: 15px;
            font-size: 16px;
            color: var(--big_lable_color);
        }
        
        .big_short{
            width: 12%; 
            text-align: left; 
            color: var(--small_lable_color);
        }

        small{
            display: inline-block;
            padding: 10px 2px;
            font-size: 12px;
            color: var(--small_lable_color);
        }
        
        .titlebar {
            margin-left:30px; 
            margin-top:95px; 
            font-size:25px; 
            float: left;
            width:40%;
        }
        
        .buttonbar {
            margin-right:20px; 
            margin-top:85px; 
            float: right;
            text-align:right;
            width:50%;
        }
        
        .main_container {
            padding-left:20px; 
            padding-right: 20px; 
            padding-top:105px; 
            padding-bottom: 1300px
        }
        
        .basic_img {
            height:50px; 
            padding-left:30px; 
            vertical-align:middle
        }
        
        .basic_text_cont{
            padding-left:20px; 
            vertical-align:middle; 
            float: right; 
            width: 70%;
        }
        
        .basic_value{
            color:var(--value_meassure_color); 
            font-size:40px; 
            width: 100%;
        }
        
        .basic_value_saved{
            color:var(--value_saved_color); 
            font-size:17px; 
            width: 100%;
        }
        
        
        @media screen and (max-width: 600px) {
            .titlebar {
                width:100%;
            }
            
            .buttonbar {
                margin-left:20px;
                margin-top:20px; 
                float: left;
                text-align:left;
                width:100%;
            }
            
            .main_container {
                padding-top:165px; 
            }
        }

        input{
            background-color:var(--input_background_color);

        /***** switch *****/
        
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }

        .switch input { 
          opacity: 0;
          width: 0;
          height: 0;
        }

        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: var(--slider_unchecked_background_color); 
          border-radius: 34px;
          -webkit-transition: .4s;
          transition: .4s;
        }

        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: var(--input_background_color); 
          border-radius: 50%;
          -webkit-transition: .4s;
          transition: .4s;
        }

        input:checked + .slider {
          background-color: var(--slider_checked_background_color);
        }

        input:focus + .slider {
          box-shadow: 0 0 1px var(--slider_checked_background_color);
        }

        input:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }

    <script>

        var batVolt_visible = true;
        var curModelName = "";

        var mType = 0;
        
        var imgFW190 = new Image();
        imgFW190.src = "fw190.png";

        var languages = {

        function setTranslation(defaultLang) {
            var lang = navigator.languages ? navigator.languages[0] : navigator.language;
            lang = lang.substr(0, 2);

            translation = languages[lang] || languages[defaultLang];
            
            for (var item in translation) {
                var docElement = document.getElementById(item);
                if(docElement){
                    docElement.innerHTML = translation[item];
                }
            }
        }
        
        function getColor(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    var colors = JSON.parse(this.responseText);
                    var root = document.querySelector(':root');
                    root.style.setProperty('--window_background_color', colors["window_background"]);
                    root.style.setProperty('--navbar_background_color', colors["navbar_background"]);
                    root.style.setProperty('--navbar_font_color', colors["navbar_font"]);
                    root.style.setProperty('--navbar_hover_color', colors["navbar_hover"]);
                    root.style.setProperty('--navbar_active_color', colors["navbar_active"]);
                    root.style.setProperty('--table_header_background_color', colors["table_header_background"]);
                    root.style.setProperty('--table_cell_background_color', colors["table_cell_background"]);
                    root.style.setProperty('--table_hover_background_color', colors["table_hover_background"]);
                    root.style.setProperty('--tab_background_color', colors["tab_background"]);
                    root.style.setProperty('--tab_font_color', colors["tab_font"]);
                    root.style.setProperty('--tab_border_color', colors["tab_border"]);
                    root.style.setProperty('--tab_content_color', colors["tab_content"]);
                    root.style.setProperty('--input_background_color', colors["input_background"]);
                    root.style.setProperty('--input_font_color', colors["input_font"]);
                    root.style.setProperty('--input_border_color', colors["input_border"]);
                    root.style.setProperty('--slider_unchecked_background_color', colors["slider_unchecked_background"]);
                    root.style.setProperty('--slider_checked_background_color', colors["slider_checked_background"]);
                    root.style.setProperty('--button_background_color', colors["button_background"]);
                    root.style.setProperty('--button_font_color', colors["button_font"]);
                    root.style.setProperty('--button_font_hover_color', colors["button_font_hover"]);
                    root.style.setProperty('--button_default_color', colors["button_default"]);
                    root.style.setProperty('--button_primary_color', colors["button_primary"]);
                    root.style.setProperty('--button_secondary_color', colors["button_secondary"]);
                    root.style.setProperty('--button_danger_color', colors["button_danger"]);
                    root.style.setProperty('--button_warning_color', colors["button_warning"]);
                    root.style.setProperty('--big_lable_color', colors["big_lable"]);
                    root.style.setProperty('--small_lable_color', colors["small_lable"]);
                    root.style.setProperty('--value_meassure_color', colors["value_meassure"]);
                    root.style.setProperty('--value_saved_color', colors["value_saved"]);
                }
            }
            request.open("GET", "color.json", true);
            request.send();
        }        
        
        function getHead(){        
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        document.getElementById("ssid").innerHTML = value[0];
                        document.getElementById("errMsg").innerHTML = value[1];
                        document.getElementById("cgscaleVersion").innerHTML = value[2];
                        // check if new version available
                        if(parseFloat(value[3]) > parseFloat(value[2])){
                            var a = document.getElementById('settingsBtn');
                            a.insertAdjacentHTML('beforeend', '<span class="badge">1</span>');
                        }
                        getParameter();
                    }
                }
            }
            request.open("GET", "getHead", true);
            request.send();
        }
        
        function getParameter(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        
                        if(value[0] == "2"){
                            CG_trans_visible = false;
                            document.getElementById("cglrContainer").outerHTML = "";
                        }
                        if(value[11] == "0"){
                            batVolt_visible = false;
                            document.getElementById("batContainer").outerHTML = "";
                        }
                        
                        
                        curModelName = value[17];
                        if (curModelName != "") {
                            document.getElementById("modelName").innerHTML = curModelName;
                            setValue("distanceX1", value[1]);
                            setValue("distanceX2", value[2]);
                            setValue("distanceX3", value[3]);
                            document.getElementById("weightTotalSaved").innerHTML = value[18];
                            document.getElementById("CG_lengthSaved").innerHTML = value[19];
                            if(CG_trans_visible == true){
                                document.getElementById("CG_transSaved").innerHTML = value[20];
                            }
                            setValue("targetCGmin", value[21]);
                            setValue("targetCGmax", value[22]);
                            targetCGmin = parseFloat(value[21]);
                            targetCGmax = parseFloat(value[22]);
                            mType = parseInt(value[23]);
                            if(mType == 0){
                                document.getElementById("tab-2").checked = true;
                            }else if(mType == 1){
                                document.getElementById("tab-config").hidden = false;
                                document.getElementById("tab-1").checked = true;
                                document.getElementById("gearTyp").outerHTML = "";
                                document.getElementById("gearTypeImg").src = "CG_scale_mechanics.png";
                            }else if(mType > 1){
                                document.getElementById("tab-config").hidden = false;
                                document.getElementById("tab-1").checked = true;
                                document.getElementById("mechanicsType").hidden = false;
                                setValue("mechanicsType", value[23]);
                                changeGearImg();
                            }
                            getVirtualWeight();
                        }
                    }
                }
            }
            request.open("GET", "getParameter", true);
            request.send();
        }
        
        function getVirtualWeight(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var root = JSON.parse(this.responseText);
                        if(root){
                            var table = document.getElementById("virtualWeights");
                            for (var i = 1; i <= root.length; i++) {
                                var row = table.insertRow();
                                var cellID = row.insertCell(0);
                                var cellName = row.insertCell(1);
                                var cellWeight = row.insertCell(2);
                                var cellCG = row.insertCell(3);
                                var cellEnable = row.insertCell(4);
                                cellID.innerHTML = i.toString();
                                cellName.innerHTML = root[i-1][0];
                                cellName.setAttribute("contenteditable", "true");
                                cellCG.innerHTML = root[i-1][1];
                                cellCG.setAttribute("contenteditable", "true");
                                cellWeight.innerHTML = root[i-1][2];
                                cellWeight.setAttribute("contenteditable", "true");
                                cellEnable.innerHTML = '<label style="vertical-align: middle; margin-right: 30px" class="switch"><input id="weightEnabled" type="checkbox"><span class="slider"></span></label>'
                                cellEnable.getElementsByTagName('input')[0].checked = root[i-1][3];
                            }
                        }
                        getValue();
                    }
                }
            }
            request.open("GET", "getVirtualWeight", true);
            request.send();
        }
        
        function getValue(){
            var request = new XMLHttpRequest();
            request.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    if(this.responseText != null){
                        var responseString = this.responseText;
                        var value = responseString.split("&");
                        document.getElementById("weightTotal").innerHTML = value[0];
                        document.getElementById("CG_length").innerHTML = value[1];                        
                        if(CG_trans_visible == true){
                            document.getElementById("CG_trans").innerHTML = value[2];
                        }
                        if(batVolt_visible == true){
                            drawBattery(value[3]);
                        }
                        drawExpert(value[0],value[1],value[2]);
                    }
                }
            }
            request.open("GET", "getValue", true);
            request.send();
            setTimeout('getValue()', 1200);
        }
            
        function saveModel(){
            if (curModelName != "") {
                var data = "?";
                data += "modelname=" + curModelName;
                data += "&targetCGmin=" + document.getElementById("targetCGmin").value;
                data += "&targetCGmax=" + document.getElementById("targetCGmax").value;
                if(parseInt(mType) > 0){
                    data += "&distanceX1=" + document.getElementById("distanceX1").value;
                    data += "&distanceX2=" + document.getElementById("distanceX2").value;
                    data += "&distanceX3=" + document.getElementById("distanceX3").value;
                }
                data += "&mechanicsType=" + mType;
                
                // read virtual weights from table
                var table = document.getElementById("virtualWeights");
                var jsonDoc = {"virtual":[table.rows.length]};
                for (var i = 1, row; row = table.rows[i]; i++) {
                    var jsonArray = [];
                    for (var j = 1, cell; cell = row.cells[j]; j++) {
                        switch(j) {
                            case 1:
                                jsonArray[j-1] = cell.textContent;
                                break;
                            case 2:
                                jsonArray[j-1] = parseFloat(cell.textContent);
                                break;
                            case 3:
                                jsonArray[j-1] = parseFloat(cell.textContent);
                                break;
                            case 4:
                                jsonArray[j-1] = cell.getElementsByTagName('input')[0].checked;
                                break;
                        }
                       
                    }  
                    jsonDoc.virtual[i-1] = jsonArray;
                }
                var tablejson = JSON.stringify(jsonDoc);
                data += "&virtualWeight=" + tablejson;
                
                // send request
                var request = new XMLHttpRequest();
                request.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        alert(curModelName + " saved");
                        location.reload();
                    }else if(this.readyState == 4 && this.status == 404){
                        alert("Model not saved !");
                    }
                }
                request.open("GET", "saveModel" + data, true);
                request.send();
            }
        }

        function tare(){

        function drawBattery(value){
            document.getElementById("batValue").innerHTML = value;
            
            var canvas = document.getElementById('batCanvas');
            var ctx = canvas.getContext('2d');
            ctx.clearRect(0,0,canvas.width, canvas.height);
            
            // battery icon
            var r = 5;
            var l = 40;
            var h = 20;
            var bl = 3;
            var bh = 3;
            var ox = 2;
            var oy = 2;
            // battery fill 
            var fr = 2;
            var fl = 34; //100%
            var fh = 14;
            var fx = 5;
            var fy = 5;
            
            if(value.endsWith('%')){
                var percent = Number(value.substring(0, value.length-1));
                fl = fl/100*percent;
            }else{
                fl = 0;
            }
            

            // draw icon
            ctx.beginPath();
            ctx.lineWidth = 2;
            ctx.moveTo(ox, oy+r);
            ctx.arc(ox+r, oy+r, r, (Math.PI / 180) * 180, (Math.PI / 180) * 270, false);
            ctx.lineTo(ox+(l-r), oy);
            ctx.arc(ox+(l-r), oy+r, r, (Math.PI / 180) * 270, 0, false);
            ctx.lineTo(ox+l, h/2-bh+oy);
            ctx.lineTo(ox+l+bl, h/2-bh+oy);
            ctx.lineTo(ox+l+bl, h/2+bh+oy);
            ctx.lineTo(ox+l, h/2+bh+oy);
            ctx.lineTo(ox+l, oy+h-r);
            ctx.arc(ox+(l-r), oy+h-r, r, 0, (Math.PI / 180) * 90, false);
            ctx.lineTo(ox+r, oy+h);
            ctx.arc(ox+r, oy+h-r, r, (Math.PI / 180) * 90, (Math.PI / 180) * 180, false);
            ctx.lineTo(ox, oy+r);
            ctx.strokeStyle = "#FFFFFF";
            ctx.stroke();
            
            // draw filled value
            if(fl>1){
                ctx.beginPath();
                ctx.fillStyle = "#FFFFFF";
                ctx.moveTo(fx, fy+fr);
                ctx.arc(fx+fr, fy+fr, fr, (Math.PI / 180) * 180, (Math.PI / 180) * 270, false);
                ctx.lineTo(fx+(fl-fr), fy);
                ctx.arc(fx+(fl-fr), fy+fr, fr, (Math.PI / 180) * 270, 0, false);
                ctx.lineTo(fx+fl, fy+fh-fr);
                ctx.arc(fx+(fl-fr), fy+fh-fr, fr, 0, (Math.PI / 180) * 90, false);
                ctx.lineTo(fx+fr, fy+fh);
                ctx.arc(fx+fr, fy+fh-fr, fr, (Math.PI / 180) * 90, (Math.PI / 180) * 180, false);
                ctx.lineTo(fx, fy+fr);
                ctx.fill();
            }
        }
        
        function drawExpert(weight,cg,cglr){        
            var tolerance = (targetCGmax-targetCGmin)/2;
            var centerVal = parseFloat(cg) - (tolerance + targetCGmin);
            
            var canvas = document.getElementById("expertCanvas");
            var ctx = canvas.getContext("2d");
            ctx.clearRect(0,0,canvas.width, canvas.height);
            
            // print profil
            var pHeight = 400;
            var pHeightOffset = 170;
            
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.moveTo(canvas.width/1000*5, pHeight/500*100+pHeightOffset);
            ctx.bezierCurveTo(canvas.width/1000*20, pHeight/500*-40+pHeightOffset, canvas.width/1000*1000, pHeight/500*95+pHeightOffset, canvas.width/1000*995, pHeight/500*100+pHeightOffset);
            ctx.moveTo(canvas.width/1000*5, pHeight/500*100+pHeightOffset);
            ctx.bezierCurveTo(canvas.width/1000*5, pHeight/500*140+pHeightOffset, canvas.width/1000*1000, pHeight/500*104+pHeightOffset, canvas.width/1000*995, pHeight/500*100+pHeightOffset);
            ctx.stroke();
            
            // print difference
            ctx.font = "25px Trebuchet MS";
            var strCenterVal = centerVal.toFixed(1)+"mm";
            var maxProgresPx = 100;
            var progresPx = (maxProgresPx / 2 / tolerance) * centerVal;
            if(progresPx > 0){
                if(progresPx < maxProgresPx/2){
                    ctx.fillStyle = "#00b300";
                }else{
                    ctx.fillStyle = "#FF0000";
                    if(progresPx > maxProgresPx){
                        progresPx = maxProgresPx;
                    }
                }
                ctx.fillRect(225, 125+pHeightOffset, progresPx, 25);
                
                ctx.fillStyle = "#808080";
                ctx.textAlign = "left";
                ctx.fillText(strCenterVal, 232 + progresPx, 147+pHeightOffset);
            }else if(progresPx < 0){
                if(progresPx > maxProgresPx / 2 * -1){
                    ctx.fillStyle = "#00b300";
                }else{
                    ctx.fillStyle = "#FF0000";
                    if(progresPx < maxProgresPx * -1){
                        progresPx = maxProgresPx * -1;
                    }
                }
                ctx.fillRect(225 + progresPx, 125+pHeightOffset, progresPx * -1, 25);
                
                ctx.fillStyle = "#808080";
                ctx.textAlign = "right";
                ctx.fillText(strCenterVal, 218 + progresPx, 147+pHeightOffset);
            }else{
                ctx.fillStyle = "#808080";
                ctx.textAlign = "left";
                ctx.fillText(strCenterVal, 190, 147+pHeightOffset);
            }
            
            // print CG
            var cgimg = document.getElementById("cgimg");
            ctx.drawImage(cgimg, 198, 180+pHeightOffset,55,55);
            ctx.font = "42px Trebuchet MS";
            ctx.fillStyle = "#000000";
            ctx.textAlign = "left";
            ctx.fillText(cg, 300, 224+pHeightOffset);
            
            // print weight
            var weightimg = document.getElementById("weightimg");
            ctx.drawImage(weightimg, 198, 50,55,55);
            ctx.font = "42px Trebuchet MS";
            ctx.fillStyle = "#000000";
            ctx.textAlign = "left";
            ctx.fillText(weight, 300, 94);
            
            // print CG L-R
            if(CG_trans_visible == true){
                var cglrHeightOffset = 550;
                ctx.drawImage(imgFW190, 50, cglrHeightOffset);

                // print difference
                ctx.font = "25px Trebuchet MS";
                maxProgresPx = 100;
                progresPx = (maxProgresPx / 2 / tolerance) * parseFloat(cglr);
                if(progresPx > 0){
                    ctx.fillStyle = "#FF0000";
                    if(progresPx > maxProgresPx){
                        progresPx = maxProgresPx;
                    }
                    ctx.fillRect(362, cglrHeightOffset+175, progresPx, 25);

                    ctx.fillStyle = "#808080";
                    ctx.textAlign = "left";
                    ctx.fillText(cglr, 369 + progresPx, cglrHeightOffset+197);
                }else if(progresPx < 0){
                    ctx.fillStyle = "#FF0000";
                    if(progresPx < maxProgresPx * -1){
                        progresPx = maxProgresPx * -1;
                    }
                    ctx.fillRect(362 + progresPx, cglrHeightOffset+175, progresPx * -1, 25);

                    ctx.fillStyle = "#808080";
                    ctx.textAlign = "right";
                    ctx.fillText(cglr, 355 + progresPx, cglrHeightOffset+197);
                }else{
                    ctx.fillStyle = "#808080";
                    ctx.textAlign = "left";
                    ctx.fillText(cglr, 320, cglrHeightOffset+197);
                }
            }      
        }
